version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: fantasy_draft_kit
      POSTGRES_PASSWORD: password
      POSTGRES_DB: fantasy_draft_kit_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fantasy_draft_kit"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - ./backend:/app
      - backend_gems:/usr/local/bundle
    ports:
      - "3639:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://fantasy_draft_kit:password@db:5432/fantasy_draft_kit_development
      RAILS_ENV: development

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "1147:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3639

volumes:
  postgres_data:
  backend_gems:
